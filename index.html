<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <h1 class="animate__animated animate__wobble">Stopwatch by Muhammad Touseef</h1>
    <div id="main">
      <div id="display" class="animate__animated animate__flipInY">00:00:00:00</div>
      <div id="ctrl-btns">
        <button id="btn1" onclick="start()"  class="animate__animated animate__rotateIn">Start</button>
        <button id="btn2" onclick="stop()" class="animate__animated animate__rotateIn">Stop</button>
        <button id="btn3" onclick="reset()" class="animate__animated animate__rotateIn">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
